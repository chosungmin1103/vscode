<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- FullCalendar CSS 파일 로드 -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.5/main.min.css" rel="stylesheet" />
  
  <!-- FullCalendar JS 파일 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.5/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.5/main.min.js"></script>
  
  <!-- 자신의 JavaScript 파일 연결 -->
  <script src="mypage.js"></script>
  <title>마이 페이지</title>
  <style>
    body {
      width: 1280px;
      height: 768px;
      margin: 10px auto;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }
    header {
      font-weight: bolder;
      background-color: aquamarine;
      text-align: left;
      padding: 10px;
      margin: 10px 0;
      border-radius: 20px;
      font-size: larger;
    }
    h2 {
      margin: 0;
    }
    .button {
      background-color: skyblue;
      color: black;
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      cursor: pointer;
    }
    .div {
      text-align: right;
    }
    .date {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }
    #calendar {
      width: auto; /* FullCalendar가 차지할 공간의 너비를 100%로 설정 */
      height: 500px;
    }
    .information,
    .reservation {
      width: calc((1280px - 500px - 60px) / 2);
      height: 500px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      border-radius: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    form label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    form input {
      flex: 1;
      max-width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    form .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    form .save-btn,
    form .cancel-btn {
      width: 120px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .reservation-block {
      width: 90%;
      padding: 10px;
      border: 1px solid #777;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>

</head>
<body id="container">
  <header>
    <h2>MY PAGE</h2>
    <div class="div">
      <button type="button" class="button" onclick="goToHome()">HOME</button>
      <button type="button" class="button" onclick="logout()">LOGOUT</button>
    </div>
  </header>
  
  <div class="date">
    <!-- FullCalendar -->
    <div id="calendar" class="calendar"></div>

    <!-- 정보 수정 폼 -->
    <div class="information">
      <p style="font-weight: bold; font-size: 24px;">정보 관리</p>
      <form action='a.jsp'>     
        <label>ID: <input type='text' placeholder="아이디 입력"/></label>
        <label>PASSWORD: <input type='password' placeholder="비밀번호 입력"/></label>
        <label>이름: <input type="text" placeholder="이름 입력"/></label>
        <label>연락처: <input type="tel" placeholder="연락처 입력"/></label>
        <label>이메일: <input type="email" placeholder="이메일 입력"/></label>
        <div class="btn-container">
          <button type="submit" class="save-btn" onclick="return confirmSave()">수정</button>
          <button type="reset" class="cancel-btn" onclick="return confirmCancel()">취소</button>
        </div>
      </form>
    </div>

    <!-- 예약 관리 -->
    <div class="reservation">
      <p style="font-weight: bold; font-size: 24px;">예약 관리</p>
      <div class="reservation-block">예약 날짜</div>
      <div class="reservation-block">예약 병원</div>
      <div class="reservation-block">예약 상태</div>
    </div>
  </div>
</body>
</html>
