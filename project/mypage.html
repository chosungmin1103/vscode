<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이 페이지</title>
  <style>
    /* 공통 스타일 -> page size 1280x768 
      /*  API 키 :AIzaSyAD6dh6KCc6GCWuMz9uPplNQDxJEpc4ZT8 */
    */
    body {
      width: 1280px;
      height: 768px;
      margin: 10px auto;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: grid;
      grid-template-rows: 500px 350px 350px;
    }
    header {
      font-weight: bolder;
      background-color: aquamarine;
      text-align: left;
      padding: 10px;
      margin: 10px;
      border-radius: 30px;
      font-size: larger;
    }
    h2 {
      margin: 0;
    }
    .button {
      background-color: skyblue;
      color: black;
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      cursor: pointer;
    }
    .div {
      text-align: right;
      margin-bottom: 20px;
    }
    fieldset {
      border: 2px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
    }
    legend {
      font-size: 24px;
      font-weight: bold;
    }
    .date {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      padding: 20px;
    }
    /* 캘린더 스타일 */
    .calendar {
      padding: 10px;
      border: 1px solid #777;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    /* 정보 수정 폼 */
    .information {
      border: 1px solid #ccc;
      padding: 50px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      border-radius: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form label {
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="password"],
    form input[type="tel"],
    form input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form .save-btn {
      background-color: skyblue;
    }
    form .cancel-btn {
      background-color: lightcoral;
    }
    /* 예약 관리 스타일 */
    .reservation {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      align-items: center;
      gap: 10px;
      width: 350px;
      border-radius: 30px;
    }
    .reservation-block {
      width: 90%;
      padding: 10px;
      border: 1px solid #777;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .page{
      text-align: center;
      text-align: left;
    }
  </style>
</head>
<body id="container"><div>
  <!-- 헤더 -->
  <header>
    <h2 class="page">MY PAGE</h2>
    <div class="div">
      <button type="button" class="button" onclick="location.href='MAIN.html'">HOME</button> 
      <button type="button" class="button" onclick="logout()">LOGOUT</button>
    </div>
  </header>
  
 

  <!-- 날짜와 정보 수정 폼 -->
  <div class="date">
    <!-- 구글 캘린더 -->
    <iframe
      class="calendar"
      src="https://calendar.google.com/calendar/embed?height=500&wkst=1&ctz=Asia%2FSeoul&showPrint=0&src=OGFhZmI5YTA2OTQ4YTFmMGNkOTY3OWY0NzNkZjk4YzJhNWMzYTMyNWYyMTM3MzM3MDA4ZjMwYmJmZmY2NDQzNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237CB342"
      style="border:solid 1px #777"
      width="500"
      height="500"
      frameborder="0"
      scrolling="no">
    </iframe>

    <!-- 정보 수정 폼 -->
    <div class="information">
      <form action='a.jsp'>
        <label>ID: <input type='text' placeholder="아이디 입력"/></label>
        <label>PASSWORD: <input type='password' placeholder="비밀번호 입력"/></label>
        <label>이름: <input type="text" placeholder="이름 입력"/></label>
        <label>연락처: <input type="tel" name="tel" placeholder="연락처 입력"/></label>
        <label>이메일: <input type="email" name="email" placeholder="이메일 입력"/></label>
        <div class="btn-container">
          <button type="submit" class="save-btn">저장</button>
          <button type="reset" class="cancel-btn">취소</button>
        </div>
      </form>
    </div>

    <!-- 예약 관리 -->
    <div class="reservation">
      <p style="font-weight: bold; font-size: 18px;">예약 관리</p>
      <div class="reservation-block">예약 날짜</div>
      <div class="reservation-block">예약 병원</div>
      <div class="reservation-block">예약 상태</div>
    </div>
  </div>
  <script>
    //LOGOUT 버튼
    function logout(){
      if(confirm("로그아웃 하시겠습니까?")){
          location.href = "MAIN.html";
      }
    }
    //저장 버튼
    function confirmSave(){
      return confrim("정보를 저장하시겠습니까?");
    }

  </script>
</body></div>
</html>
