<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--MY PAGE 기능 -> HOME, LOGOUT 버튼-->
  <title>마이 페이지</title>
  <script src="Mypage.js"></script> <!-- JavaScript 파일 연결 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      width: 1280px;
      height: 768px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: aquamarine;
      padding: 10px 20px;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    header .button {
      margin-left: 10px;
      background-color: skyblue;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"],
    form input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-area {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .button-area input {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-area #doUpdate {
      background-color: skyblue;
      color: white;
    }

    .button-area #doCancel {
      background-color: lightcoral;
      color: white;
    }
  </style>
</head>
<!--MY PAGE 기능 -> HOME, LOGOUT 버튼-->

<body>
  <!-- Header -->
  <header>
    <h2>MY PAGE</h2>
    <button class="button" onclick="goToHome()">HOME</button>
    <button class="button" onclick="logout()">LOGOUT</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- User Information Form -->
    <div class="form-container">
      <h2>회원관리</h2>
      <hr class="title-underline" />
      <form>
        <label for="memId">아이디</label>
        <input type="text" id="memId" name="memId" value="${vo.memId}" disabled />

        <label for="name">이름</label>
        <input type="text" id="name" name="name" value="${vo.name}" />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" value="${vo.password}" />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" value="${vo.email}" />

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" value="${vo.phone}" />

        <div class="button-area">
          <input type="button" id="doUpdate" value="수정" onclick="confirmSave()" />
          <input type="button" id="doCancel" value="취소" onclick="confirmCancel()" />
        </div>
      </form>
    </div>
  </main>
</body>
</html>
