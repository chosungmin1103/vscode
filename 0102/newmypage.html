<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="user_mng.js"></script>
  <title>마이페이지</title>
  <style>
    /* Reset 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f9f9f9, #e9ecef);
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* 레이아웃 스타일 */
    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #555;
      font-size: 16px;
    }

    .sidebar ul li a.active {
      color: #ffc107; /* 강조 색상 */
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .content h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-section {
    width: 50%; /* 너비를 절반으로 줄임 */
    margin: 0 auto; /* 가운데 정렬 */
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }


    .form-section .form-group {
      flex: 1 1 calc(50% - 20px);
      display: flex;
      flex-direction: column;
      gap: 10px;

    }

    .form-group label {
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 25px;
      font-size: 16px;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .buttons .update-btn {
      background-color: #E0FFFF; /* 긍정적 느낌 */
    }

    .buttons .update-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .buttons .cancel-btn {
      background-color: #FFF0F5;
    }

    .buttons .cancel-btn:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }

    .buttons .delete-btn{
      background-color: #ffcccc;
    }

    .buttons .delete-btn:hover{
      background-color: #ff6666;
      transform: scale(1.05);
    }

    #profile-img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #profile-img:hover {
      transform: scale(1.1);
    }

    label[for="profile-input"] {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-section .form-group {
        flex: 1 1 100%;
      }

      .sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #f8f9fa;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar.open {
        display: block;
      }

      .hamburger {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById("profile-img");
        img.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('open');
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- 햄버거 메뉴 (모바일) -->
    <div class="hamburger" onclick="toggleSidebar()">☰</div>

    <!-- 사이드바 -->
    <aside class="sidebar">
      <h2>마이페이지</h2>
      <ul>
        <li><a href="#" class="active">회원 정보</a></li>
        <li><a href="#">예약 내역</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="content">
      <h1>회원 정보</h1>
      <img id="profile-img" src="default-profile.png" alt="프로필 사진">
      <input type="file" id="profile-input" accept="image/*" onchange="previewImage(event)">
      <label for="profile-input">사진 변경</label>

      <div class="form-section">
        <div class="form-group">
          <label for="memId">아이디</label>
          <input type="text" maxlength="30" name="memId" id="memId" value="${vo.memId}" disabled />
        </div>
        <div class="form-group">
          <label for="memname">이름</label>
          <input type="text" maxlength="7" name="memname" id="memname" value="${vo.memname}" />
        </div>
        <div class="form-group">
          <label for="mempassword">비밀번호</label>
          <input type="password" maxlength="30" name="mempassword" id="mempassword" value="${vo.mempassword}" />
        </div>
        <div class="form-group">
          <label for="mememail">이메일</label>
          <input type="email" maxlength="320" name="mememail" id="mememail" value="${vo.mememail}" />
        </div>
        <div class="form-group">
          <label for="memphonenum">전화번호</label>
          <input type="tel" maxlength="11" name="memphonenum" id="memphonenum" value="${vo.memphonenum}" />
        </div>
      </div>
      <!-- 버튼-->
      <div class="buttons">
        <button id="doUpdate" class="update-btn">정보 수정</button>
        <button id="doCancel" class="cancel-btn">취소</button>
        <button id="doDelete" class="delete-btn">회원 탈퇴</button>
      </div>
    </main>
  </div>
</body>
</html>
